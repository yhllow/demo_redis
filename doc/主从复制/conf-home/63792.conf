#redis使用端口
port 63792
#让redis后台运行
daemonize yes
appendonly yes
slaveof 127.0.0.1 63791
#redis的密码，如果不需要密码验证，则可以不做修改
requirepass cdeledu
#如果上面设置了redis的密码，则这里必须设置，而且要和他一样。当该节点作为从节点连接主节点时，要用到这个密码和主节点做校验。
masterauth cdeledu
#把日志文件输出到指定目录，正式环境里使用
#logfile f:/redis2.8/log/63792.log
dir f:/redis2.8/data/
dbfilename dump-63792.rdb
appendfilename appendonly-63792.aof